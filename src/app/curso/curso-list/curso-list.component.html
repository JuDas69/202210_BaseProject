<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let curso of cursos">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ curso.id }}"
                alt="{{ curso.nombre }}"
              />
           </div>
      </div>
   </div>
</div>
